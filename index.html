<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
    <script src="jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header id="reset">
        <h1>Game Clone</h1>
        <p>Welcome to this little frogger clone!</p>
        <article>Instructions:</article>
        <p>
            <kbd><i class="fa fa-arrow-left"></i></kbd>,
            <kbd><i class="fa fa-arrow-up"></i></kbd>,
            <kbd><i class="fa fa-arrow-right"></i></kbd>, and
            <kbd><i class="fa fa-arrow-down"></i></kbd>to move across the board</p>
        <p>Press
            <kbd><span class="invisible">KKKKKKKKKKKKKK</span></kbd> to pause the game!</p>
        <p>When you're ready to play, hit
            <kbd onclick=""> ENTER </kbd>
        </p>
    </header>
    <section id="game">
        <canvas id="canvas" class="hide" width="909" height="707"></canvas>
    </section>
    <section id="gameStatistics" class="">
        <h5 id="health">Health:</h5>
    </section>
    <hr>
    <aside>
        <a href="#" onclick="game.reset()">
            <kbd>Reset</kbd>
        </a>
        <h1 id="gameover"></h1>
        <h1 id="timeout"></h1>
    </aside>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
    <script>
    document.addEventListener('keydown', function(e) {
        document.getElementById('timeout').innerHTML = e.keyCode;
        console.log(e.keyCode);
        if (!gameHasStarted) {
            if (e.keyCode == 13) {
                gameHasStarted = true;
                var newGame = document.getElementById('reset');
                newGame.parentNode.removeChild(newGame);
                instructions.toggleClass('hide');
                $('#gameStatistics').toggleClass('hide');

            }
        }
    })
    </script>
</body>

</html>
